<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Paises</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="main.js"></script>
  <link rel="manifest" href="manifest.json">
  <script src="sw.js"></script>
</head>
<body>

<div class="container mt-5">
  <h1>Selecciona tu ubicación</h1>
  <form>
    <!-- Dropdown de Países -->
    <div class="mb-3">
      <label for="paisDropdown" class="form-label">País</label>
      <select class="form-select" id="paisDropdown" onchange="cargarEstados()">
        <option value="México">México</option>
        <option value="Estados Unidos">Estados Unidos</option>
      </select>
    </div>

    <!-- Dropdown de Estados -->
    <div class="mb-3">
      <label for="estadoDropdown" class="form-label">Estado</label>
      <select class="form-select" id="estadoDropdown" onchange="cargarMunicipios()">
        <!-- Opciones cargadas dinámicamente con JavaScript -->
      </select>
    </div>

    <!-- Dropdown de Municipios -->
    <div class="mb-3">
      <label for="municipioDropdown" class="form-label">Municipio</label>
      <select class="form-select" id="municipioDropdown" onchange="cargarLocalidades()">
        <!-- Opciones cargadas dinámicamente con JavaScript -->
      </select>
    </div>

    <!-- Dropdown de Localidades -->
    <div class="mb-3">
      <label for="localidadDropdown" class="form-label">Localidad</label>
      <select class="form-select" id="localidadDropdown">
        <!-- Opciones cargadas dinámicamente con JavaScript -->
      </select>
    </div>

    <button type="button" class="btn btn-warning" onclick="mostrarDatos()">Mostrar Datos</button>
  </form>

  <!-- Área para mostrar los datos seleccionados -->
  <div class="mt-4">
    <h2>Datos Seleccionados</h2>
    <div id="datosSeleccionados"></div>
  </div>
</div>
